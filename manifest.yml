---
name: AzureBlockchainBroker
buildpack: binary_buildpack
env:
  # GOVERSION: go1.8
  LOGLEVEL: info
  SERVICENAME: azureblockchain
  USERNAME: admin
  PASSWORD: admin
  # azure
  TENANTID: replace-me
  CLIENTID: replace-me
  CLIENTSECRET: replace-me

  # resource
  SUBSCRIPTIONID: replace-me
  LOCATION: southcentralus

  # blockchain
  NAMEPREFIX: ethnet
  ADMINUSERNAME: gethadmin
  ADMINPASSWORD: replace-me
  ETHEREUMACCOUNTPSSWD: replace-me
  ETHEREUMACCOUNTPASSPHRASE: replace-me
  ETHEREUMNETWORKID: 553289
  NUMCONSORTIUMMEMBERS: 2
  NUMMININGNODESPERMEMBER: 1
  MNNODEVMSIZE: "Standard_D1_v2" 
  NUMTXNODES: 1
  TXNODEVMSIZE: "Standard_D1_v2"
